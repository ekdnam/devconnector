<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to the DevConnector</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/3b4a0ca3a8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"></i> DevConnector
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <section class="container">
            <!-- Alert -->
            <div class="alert alert-danger">
                Invalid credentials
            </div>
            <h1 class="large text-primary">
                Sign in
            </h1>
            <p class="lead"><i class="fas fa-user"></i>
                Sign into your account
            </p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="email" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" minlength="6">
                </div>
                <input type="submit" value="Login" class = "btn btn-primary"/>
            </form>
            <p class="my-1">
                Don't have an account? <a href="register.html"> Sign up</a>
            </p>
        </section>
        <script src="" async defer></script>
    </body>
</html>
